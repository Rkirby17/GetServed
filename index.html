<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Matt McDade</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="jumbotron text-center">

    <!-- timer -->
    <div class="timer">
      <span class="minutes">00</span> : <span class="seconds">00</span>
    </div>

    <!-- timer buttons -->
    <div class="timer-buttons">
      <button class="btn btn-lg btn-success" data-action="start">
        Start
      </button>
      <button class="btn btn-lg btn-danger" data-action="stop">
        Stop
      </button>
      
      <button class="btn btn-lg btn-primary" data-action="lap">
        Lap
      </button>
      
      <button class="btn btn-link btn-block" data-action="reset">
        Reset
      </button>
      
    <div class="laps">
      <ul id="laps" class="list-group"></ul>
    </div>

    </div>
  
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
